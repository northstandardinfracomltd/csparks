<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(244 244 244);
        }
      
      
      
          @font-face {
font-family: YS5;
font-weight: bold;
src: url("https://cdn.glitch.global/265632e9-1614-48b8-8076-d1fb44326716/AmazonEmberDisplay_Lt.ttf?v=1717357188214")
format("opentype");
}
      
      
      
          @font-face {
font-family: YS5X;
font-weight: bold;
src: url("https://cdn.glitch.global/265632e9-1614-48b8-8076-d1fb44326716/AmazonEmberDisplay_Bd.ttf?v=1717357186405")
format("opentype");
}
      
      
      
          @font-face {
font-family: YS5XX;
font-weight: bold;
src: url("https://cdn.glitch.global/265632e9-1614-48b8-8076-d1fb44326716/AmazonEmberDisplay_Rg.ttf?v=1717357190597")
format("opentype");
}
      
      
      
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 18px;
          border: 1px solid #ece7e7;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin: 0 0 20px;
              font-family: "YS5" !important;
    font-weight: 100;
    letter-spacing: 0px;
    font-size: 22px;
          line-height:30px;
padding-top: 20px;
          padding-left: 20px;
          padding-right: 20px;
          
        }
        .login-container .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .login-container .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Afficher mon parc d√©fibrillateurs Cardiac Safe</h2>
    <div class="error-message" id="error-message"></div>
    <form id="login-form">
        <div class="input-group">
            <label for="username">Utilisateur</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Se connecter</button>
    </form>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        if (username === 'myuser1' && password === 'mypassword1') {
            window.location.href = 'https://mylink1.com';
        } else if (username === 'myuser2' && password === 'mypassword2') {
            window.location.href = 'https://mylink2.com';
        } else {
            errorMessage.textContent = 'Identifiants invalides';
        }
    });
</script>

</body>
</html>
